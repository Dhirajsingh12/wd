<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body bgcolor="yellow">
    <div>
    <h1>your details</h1>
    <label for="user name">Enter yous name</label>
    <form action="post">
    <input type="text" id="user name" name="user name" placeholder="enter your name">
    </div>
    <div>
        <label for="gender">enter your gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <label for="know">What do you know language</label>
        <input type="checkbox" name="language" id="c" value="c">
        <label for="c">c</label>
        <input type="checkbox" name="language" id="c++" value="c++">
        <label for="c++">c++</label>
        
        <input type="checkbox" name="language" id="python" value="python">
        <label for="python">python</label>
       
        <input type="checkbox" name="language" id="java" value="java">
        <label for="java">java</label>
        
        <input type="checkbox" name="language" id="js" value="js">
        <label for="js">js</label>
    </div>
    <div>
        <label for="comment">enter your feedback</label>
        <textarea name="comment" id="commen" rows="4" cols="50"></textarea>
    </div>
    <div>
        <label for="state name">enter your state</label>
        <select name="state" id="state name">
            <option value="enter your state">enter your state</option>
            <option value="bihar">bihar</option>
            <option value="up">up</option>
            <option value="baranashi">baranashi</option>
        </select>
    </div>
    </form>
</body>
</html>
